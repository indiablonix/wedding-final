<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gjq1wop.css">
  </head>
  <body>
    <nav>
      <div class="menu-toggle">
        <input type="checkbox">
        <p>Menu</p>
        <div class="cross">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu">
          <a href="../index.html"><li>Our Story</li></a>

          <a href="#"><li>RSVP</li></a>
        </ul>
      </div>
    </nav>
    <section class="page-title rsvp-title">
      <h1>RSVP</h1>
    </section>
    <section class="rsvp-info">
      <h3>We're so excited to celebrate with you!</h3>
      <p>Kindly respond by March 31, 2019</p>
    </section>
    <form class="rsvp-form" action="index.html" method="post">
      <p>Required fields <abbr title="required">*</abbr></p>
      <div class="email-field">
        <label for="email">Email: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="email" name="user_mail" id="email">
      </div>
      <div class="name-field">
        <label for="name">Name: <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" id="name" name="user_name">
      </div>
      <p>Will you be attending?<abbr title="required" aria-label="required">*</abbr></p>
      <div class="attending-yes">
        <input type="radio" id="yes" name="attending">
        <label for="yes">Yes!</label>
      </div>
      <div class="attending-no">
        <input type="radio" id="no" name="attending">
        <label for="no">No :(</label>
      </div>
      <div class="plus-one">
        <label for="attendants">Who else will be coming with you? <abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" id="attendants" name="plus-one">
      </div>
      <div class="songs">
        <label for="songs">Any song suggestions?</label>
        <input type="text" id="songs" name="song-ideas" value="">
      </div>
      <div class="form-button">
        <button type="submit" name="button">Submit</button>
      </div>
    </form>
    <!--- end form ---->
    <footer>
      <p>Copyright @ Karla Walker</p>
    </footer>
  </body>
</html>
